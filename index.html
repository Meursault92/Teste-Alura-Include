<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<form class="form">
			<h2>Login</h2>
			<div class="inputBox">
				<input type="text" required="required" id="userName">
				<span>Email Address</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" id="password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Sign up</a>
			</div>
			<input type="submit" value="Login" onclick="logar(); return false">
		<script src="script.js"></script>
	</div>
</body>
</html>
